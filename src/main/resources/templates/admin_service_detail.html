<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="text-center mt-5 mb-3">Service Detail</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Service Information</h5>
                    <p class="card-text"><strong>Service ID:</strong> [[${service.serviceId}]]</p>
                    <p class="card-text"><strong>Name:</strong> [[${service.name}]]</p>
                    <p class="card-text"><strong>Price:</strong> [[${service.price}]]</p>
                    <p class="card-text"><strong>Description:</strong> [[${service.description}]]</p>
                    <p class="card-text"><strong>Created At:</strong> [[${service.createdAt}]]</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
