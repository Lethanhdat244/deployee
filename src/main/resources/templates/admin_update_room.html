<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>Edit Room</h2></div>

    <form th:action="@{/fpt-dorm/admin/editRoom/save}" method="post" th:object="${room}" style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Room ID</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{roomId}" class="form-control" required readonly />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Room Status</label>
                <div class="col-sm-8">
                    <select th:field="*{roomStatus}" class="form-control">

                        <option value="Available">Available</option>
                        <option value="Occupied">Occupied</option>
                        <option value="Maintenance">Maintenance</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Room Number</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{roomNumber}" class="form-control" required minlength="2" maxlength="10" pattern="[A-Z0-9]+" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Capacity</label>
                <div class="col-sm-8">
                    <select th:field="*{capacity}" class="form-control">
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Status</label>
                <div class="col-sm-8">
                    <select th:field="*{status}" class="form-control">

                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Created At</label>
                <div class="col-sm-8">
                    <input type="datetime-local" th:field="*{createdAt}" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Updated At</label>
                <div class="col-sm-8">
                    <input type="datetime-local" th:field="*{updatedAt}" class="form-control" />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="reset" class="btn btn-primary m-2">Reset</button>
                <button type="button" class="btn btn-secondary m-4" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "/fpt-dorm/admin/list_room";
    }
</script>
</body>
</html>
